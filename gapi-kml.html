<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gmaps kml</title>
</head>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">

    google.maps.event.addDomListener(window,'load',function(){
        var lat = 35.754425 ;
        var lng = 139.384800;
        var latlng = new google.maps.LatLng(lat,lng);

        var mapOptions = {
            zoom : 12,
            center : latlng,
            mapTypeId : google.maps.MapTypeId.ROADMAP,
            scaleControl : true,
            scrollwheel : false,
        };

        var mapObj = new google.maps.Map(document.getElementById("gmap"),mapOptions);
/*
        var marker = new google.maps.Marker({
                position : latlng,
                map : mapObj,
                title : "Whitbase",
                draggable : false
        });
*/
        var kml = "file:///Users/aramakik58/Desktop/web/1436586077_exp.kml";
        var kmlLayer = new google.maps.KmlLayer(kml,{preserveViewport:true});
        kmlLayer.setMap(mapObj);

    });

</script>
<body>

<div id="gmap" style="width : 600px ; height : 400px ; border : 1px dotted gray;"></div>


</body>
</html>
